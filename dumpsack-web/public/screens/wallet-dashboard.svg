<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0A120A"/>
  <rect x="20" y="20" width="760" height="560" fill="#081008" stroke="#142014" stroke-width="2" rx="16"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="60" fill="#142014" rx="8"/>
  <circle cx="70" cy="70" r="20" fill="#8EFF60"/>
  <rect x="110" y="55" width="200" height="15" fill="#8EFF60" rx="4"/>
  <rect x="110" y="75" width="120" height="10" fill="#d4d4d8" rx="4"/>
  
  <!-- Balance Card -->
  <rect x="40" y="120" width="340" height="180" fill="#142014" rx="12"/>
  <rect x="60" y="140" width="100" height="12" fill="#d4d4d8" rx="4"/>
  <rect x="60" y="170" width="200" height="30" fill="#8EFF60" rx="6"/>
  <rect x="60" y="220" width="150" height="10" fill="#d4d4d8" rx="4"/>
  <rect x="60" y="240" width="120" height="10" fill="#d4d4d8" rx="4"/>
  
  <!-- Tokens List -->
  <rect x="400" y="120" width="360" height="180" fill="#142014" rx="12"/>
  <rect x="420" y="140" width="80" height="12" fill="#d4d4d8" rx="4"/>
  <circle cx="440" cy="180" r="15" fill="#8EFF60"/>
  <rect x="470" y="170" width="100" height="10" fill="#ffffff" rx="4"/>
  <rect x="470" y="185" width="60" height="8" fill="#d4d4d8" rx="4"/>
  <circle cx="440" cy="230" r="15" fill="#FF7A1A"/>
  <rect x="470" y="220" width="100" height="10" fill="#ffffff" rx="4"/>
  <rect x="470" y="235" width="60" height="8" fill="#d4d4d8" rx="4"/>
  
  <!-- Activity -->
  <rect x="40" y="320" width="720" height="240" fill="#142014" rx="12"/>
  <rect x="60" y="340" width="120" height="12" fill="#d4d4d8" rx="4"/>
  <rect x="60" y="370" width="680" height="40" fill="#081008" rx="6"/>
  <rect x="60" y="420" width="680" height="40" fill="#081008" rx="6"/>
  <rect x="60" y="470" width="680" height="40" fill="#081008" rx="6"/>
  
  <!-- Glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#8EFF60" stroke-width="1" rx="16" opacity="0.3" filter="url(#glow)"/>
</svg>

