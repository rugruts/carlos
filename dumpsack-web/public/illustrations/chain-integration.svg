<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Chain Integration Diagram -->
  
  <!-- DumpSack Center -->
  <g filter="url(#center-glow)">
    <rect x="225" y="100" width="150" height="100" rx="20" fill="url(#glass-fill)" stroke="#8EFF60" stroke-width="2"/>
    <text x="300" y="140" text-anchor="middle" fill="#8EFF60" font-family="Inter, sans-serif" font-size="14" font-weight="700">DUMPSACK</text>
    <text x="300" y="165" text-anchor="middle" fill="rgba(255, 255, 255, 0.7)" font-family="Inter, sans-serif" font-size="11">Wallet Core</text>
  </g>
  
  <!-- Gorbagana Chain (Left) -->
  <g>
    <rect x="25" y="115" width="120" height="70" rx="16" fill="url(#glass-fill)" stroke="rgba(142, 255, 96, 0.5)" stroke-width="1.5"/>
    <circle cx="85" cy="135" r="8" fill="rgba(142, 255, 96, 0.3)"/>
    <text x="85" y="165" text-anchor="middle" fill="rgba(255, 255, 255, 0.9)" font-family="Inter, sans-serif" font-size="12" font-weight="600">Gorbagana</text>
  </g>
  
  <!-- Solana Chain (Right) -->
  <g>
    <rect x="455" y="115" width="120" height="70" rx="16" fill="url(#glass-fill)" stroke="rgba(142, 255, 96, 0.5)" stroke-width="1.5"/>
    <circle cx="515" cy="135" r="8" fill="rgba(142, 255, 96, 0.3)"/>
    <text x="515" y="165" text-anchor="middle" fill="rgba(255, 255, 255, 0.9)" font-family="Inter, sans-serif" font-size="12" font-weight="600">Solana</text>
  </g>
  
  <!-- Connection Lines with Flow Animation -->
  <g opacity="0.6">
    <!-- Left Connection -->
    <path d="M 145 150 L 225 150" stroke="url(#flow-gradient-left)" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    <circle cx="185" cy="150" r="4" fill="#8EFF60" opacity="0.8">
      <animate attributeName="cx" from="145" to="225" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Right Connection -->
    <path d="M 375 150 L 455 150" stroke="url(#flow-gradient-right)" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    <circle cx="415" cy="150" r="4" fill="#8EFF60" opacity="0.8">
      <animate attributeName="cx" from="375" to="455" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Labels -->
  <text x="185" y="135" text-anchor="middle" fill="rgba(142, 255, 96, 0.7)" font-family="Inter, sans-serif" font-size="9" font-weight="600">NATIVE</text>
  <text x="415" y="135" text-anchor="middle" fill="rgba(142, 255, 96, 0.7)" font-family="Inter, sans-serif" font-size="9" font-weight="600">BRIDGE</text>
  
  <!-- Definitions -->
  <defs>
    <!-- Glass Fill -->
    <linearGradient id="glass-fill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0.04)"/>
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0.01)"/>
    </linearGradient>
    
    <!-- Flow Gradients -->
    <linearGradient id="flow-gradient-left" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(142, 255, 96, 0.2)"/>
      <stop offset="50%" stop-color="rgba(142, 255, 96, 0.6)"/>
      <stop offset="100%" stop-color="rgba(142, 255, 96, 0.2)"/>
    </linearGradient>
    
    <linearGradient id="flow-gradient-right" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(142, 255, 96, 0.2)"/>
      <stop offset="50%" stop-color="rgba(142, 255, 96, 0.6)"/>
      <stop offset="100%" stop-color="rgba(142, 255, 96, 0.2)"/>
    </linearGradient>
    
    <!-- Center Glow -->
    <filter id="center-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feFlood flood-color="#8EFF60" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>

