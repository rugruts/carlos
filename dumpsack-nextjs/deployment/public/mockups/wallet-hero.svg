<svg width="600" height="700" viewBox="0 0 600 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(142,255,96,0.08);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(142,255,96,0.02);stop-opacity:1" />
    </linearGradient>
    <radialGradient id="plasmaGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(142,255,96,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(142,255,96,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Device Frame -->
  <g filter="url(#glow)">
    <rect x="50" y="50" width="500" height="600" rx="40" fill="#0a120a" stroke="rgba(142,255,96,0.2)" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="70" y="90" width="460" height="520" rx="20" fill="#040604"/>
    
    <!-- Header Bar -->
    <rect x="70" y="90" width="460" height="60" rx="20" fill="rgba(142,255,96,0.05)"/>
    <text x="90" y="125" fill="#8EFF60" font-family="system-ui" font-size="16" font-weight="700">DumpSack</text>
    <circle cx="490" cy="120" r="8" fill="rgba(142,255,96,0.3)"/>
    
    <!-- Balance Card -->
    <rect x="90" y="170" width="420" height="140" rx="16" fill="url(#cardGrad)" stroke="rgba(142,255,96,0.12)" stroke-width="1"/>
    <text x="110" y="200" fill="rgba(150,160,151,0.8)" font-family="system-ui" font-size="12" font-weight="600">TOTAL BALANCE</text>
    <text x="110" y="240" fill="#ffffff" font-family="system-ui" font-size="36" font-weight="900">$12,847.32</text>
    <text x="110" y="270" fill="#8EFF60" font-family="system-ui" font-size="14" font-weight="600">+24.5% (24h)</text>
    
    <!-- Token List -->
    <g>
      <!-- Token 1 -->
      <rect x="90" y="330" width="420" height="60" rx="12" fill="rgba(255,255,255,0.02)" stroke="rgba(142,255,96,0.08)" stroke-width="1"/>
      <circle cx="115" cy="360" r="16" fill="rgba(142,255,96,0.2)"/>
      <text x="145" y="355" fill="#ffffff" font-family="system-ui" font-size="14" font-weight="700">GOR</text>
      <text x="145" y="372" fill="rgba(150,160,151,0.8)" font-family="system-ui" font-size="11">Gorbagana</text>
      <text x="470" y="355" fill="#ffffff" font-family="system-ui" font-size="14" font-weight="700" text-anchor="end">$8,234</text>
      <text x="470" y="372" fill="rgba(150,160,151,0.8)" font-family="system-ui" font-size="11" text-anchor="end">1,247 GOR</text>
      
      <!-- Token 2 -->
      <rect x="90" y="400" width="420" height="60" rx="12" fill="rgba(255,255,255,0.02)" stroke="rgba(142,255,96,0.08)" stroke-width="1"/>
      <circle cx="115" cy="430" r="16" fill="rgba(255,106,0,0.2)"/>
      <text x="145" y="425" fill="#ffffff" font-family="system-ui" font-size="14" font-weight="700">DUMP</text>
      <text x="145" y="442" fill="rgba(150,160,151,0.8)" font-family="system-ui" font-size="11">DumpToken</text>
      <text x="470" y="425" fill="#ffffff" font-family="system-ui" font-size="14" font-weight="700" text-anchor="end">$3,421</text>
      <text x="470" y="442" fill="rgba(150,160,151,0.8)" font-family="system-ui" font-size="11" text-anchor="end">8,542 DUMP</text>
      
      <!-- Token 3 -->
      <rect x="90" y="470" width="420" height="60" rx="12" fill="rgba(255,255,255,0.02)" stroke="rgba(142,255,96,0.08)" stroke-width="1"/>
      <circle cx="115" cy="500" r="16" fill="rgba(142,255,96,0.2)"/>
      <text x="145" y="495" fill="#ffffff" font-family="system-ui" font-size="14" font-weight="700">SACK</text>
      <text x="145" y="512" fill="rgba(150,160,151,0.8)" font-family="system-ui" font-size="11">SackCoin</text>
      <text x="470" y="495" fill="#ffffff" font-family="system-ui" font-size="14" font-weight="700" text-anchor="end">$1,192</text>
      <text x="470" y="512" fill="rgba(150,160,151,0.8)" font-family="system-ui" font-size="11" text-anchor="end">298 SACK</text>
    </g>
    
    <!-- Bottom Nav -->
    <rect x="70" y="550" width="460" height="60" rx="20" fill="rgba(142,255,96,0.03)"/>
    <circle cx="150" cy="580" r="6" fill="#8EFF60"/>
    <circle cx="300" cy="580" r="6" fill="rgba(150,160,151,0.4)"/>
    <circle cx="450" cy="580" r="6" fill="rgba(150,160,151,0.4)"/>
  </g>
  
  <!-- Plasma Glow Effect -->
  <ellipse cx="300" cy="350" rx="200" ry="250" fill="url(#plasmaGlow)" opacity="0.4"/>
</svg>

